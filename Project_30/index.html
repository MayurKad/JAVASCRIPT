<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Easy tutorial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass" style="margin-top: 21px;
                font-size: 62px;"></i></button>
        </div>
        <div class="weathe">
            <i class="fa-solid fa-cloud-sun-rain" style="    font-size: 76px; margin: 20px;"></i>
            <h1 class="temp">22c</h1>
            <h2 class="city">New Mumbai</h2>
            <div class="detail">
                <div class="col">
                    <i class="fa-solid fa-temperature-list"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind" style="font-size: 50px;"></i>
                    <div>
                        <p class="wind">30 Km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
